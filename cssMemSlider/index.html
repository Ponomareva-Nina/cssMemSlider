<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSlider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
</head>
<body  class="page-wrapper">
    <main> 
        <section class="meme-section"> 
            <h1 class="title font-title">CSSMemeSlider</h1>
           
            <div class="meme-slider">
                <input type="radio" class="hidden" name="slide-btn" id="slide1" checked>
                <input type="radio" class="hidden" name="slide-btn" id="slide2">
                <input type="radio" class="hidden" name="slide-btn" id="slide3">
                <input type="radio" class="hidden" name="slide-btn" id="slide4">
                <input type="radio" class="hidden" name="slide-btn" id="slide5">
                <input type="radio" class="hidden" name="slide-btn" id="slide6">
                
                <div class="slider-track">
                    <div class="meme" data-text="Когда начинаешь делать задание до выдачи">
                        <img src="images/dart.jpg" alt="meme with Luke Skywalker">
                    </div>
                    <div class="meme" data-text="">
                        <img src="images/google.jpg" alt="monkey puppet meme">
                    </div>
                    <div class="meme">
                        <img src="" alt="">
                    </div>
                    <div class="meme">
                        <img src="" alt="">
                    </div>
                    <div class="meme">
                        <img src="" alt="">
                    </div>
                    <div class="meme">
                        <img src="" alt="">
                    </div>
                </div>

                <div class="labels">
                    <label class="label" id="label1" for="slide1"></label>
                    <label class="label" id="label2" for="slide2"></label>
                    <label class="label" id="label3" for="slide3"></label>
                    <label class="label" id="label4" for="slide4"></label>
                    <label class="label" id="label5" for="slide5"></label>
                    <label class="label" id="label6" for="slide6"></label>
                </div>
                 
            </div>
           
        </section>
    </main>
</body>
</html>
